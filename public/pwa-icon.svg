<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Pet Paw -->
  <g fill="#ffffff">
    <!-- Main pad -->
    <ellipse cx="256" cy="280" rx="35" ry="45"/>
    
    <!-- Toe pads -->
    <circle cx="220" cy="220" r="20"/>
    <circle cx="256" cy="200" r="22"/>
    <circle cx="292" cy="220" r="20"/>
    <circle cx="320" cy="250" r="18"/>
  </g>
  
  <!-- Heart symbol (for care/love) -->
  <g fill="#ffffff" opacity="0.8">
    <path d="M180 160 C160 140, 130 140, 120 160 C110 140, 80 140, 60 160 C60 180, 120 220, 120 220 C120 220, 180 180, 180 160 Z"/>
  </g>
  
  <!-- Cross symbol (medical) -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="380" y="320" width="8" height="40" rx="4"/>
    <rect x="364" y="336" width="40" height="8" rx="4"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">PetConnect</text>
</svg>