<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PetConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e3a8a 0%, #6b21a8 100%);
            }
        }

        /* Decorative background elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: 30%;
            left: -100px;
        }

        .container {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background: rgb(31, 41, 55);
                border-color: rgb(55, 65, 81);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 1rem;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: rgb(17, 24, 39);
            margin-bottom: 0.75rem;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: white;
            }
        }

        p {
            font-size: 1rem;
            line-height: 1.625;
            color: rgb(107, 114, 128);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            p {
                color: rgb(156, 163, 175);
            }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgb(254, 242, 242);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        @media (prefers-color-scheme: dark) {
            .status-indicator {
                background: rgb(127, 29, 29);
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: rgb(239, 68, 68);
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgb(220, 38, 38);
        }

        @media (prefers-color-scheme: dark) {
            .status-text {
                color: rgb(252, 165, 165);
            }
        }

        .retry-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.5);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .tips {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgb(229, 231, 235);
        }

        @media (prefers-color-scheme: dark) {
            .tips {
                border-top-color: rgb(55, 65, 81);
            }
        }

        .tips-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: rgb(75, 85, 99);
            margin-bottom: 0.75rem;
        }

        @media (prefers-color-scheme: dark) {
            .tips-title {
                color: rgb(209, 213, 219);
            }
        }

        .tips-list {
            list-style: none;
        }

        .tips-list li {
            font-size: 0.875rem;
            color: rgb(107, 114, 128);
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {
            .tips-list li {
                color: rgb(156, 163, 175);
            }
        }

        .tips-list li:before {
            content: "â€¢";
            position: absolute;
            left: 0.5rem;
            color: rgb(147, 197, 253);
        }
    </style>
</head>

<body>
    <div class="bg-decoration circle-1"></div>
    <div class="bg-decoration circle-2"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="/petconnectlogo-512x512.png" alt="PetConnect Logo">
            </div>
        </div>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we'll get you back online!</p>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">No Internet Connection</span>
        </div>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="tips">
            <div class="tips-title">Quick Tips:</div>
            <ul class="tips-list">
                <li>Check your WiFi or mobile data connection</li>
                <li>Try turning airplane mode off and on</li>
                <li>Move to an area with better signal</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
